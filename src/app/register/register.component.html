
<form>
  <fieldset>
  
<div class="col-sm-6">
  <legend>Register</legend>
  
  
  <div class="col-sm-12 form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="model.name" name ="name" required/>
</div>

<div class="col-sm-12 form-group">
  <label>Username</label>
  <input class="form-control" type="text" [(ngModel)]="model.username" name="user" required/>
</div>

  <div class="col-sm-12 form-group">
      <label>Password</label>
      <input class="form-control" type="password"  [(ngModel)]="model.password" name ="password" required/>
  </div>
  <div class="col-sm-12 form-group">
    <label>Email</label>
    <input class="form-control" type="email"  [(ngModel)]="model.email" name="email" required/>
</div>
  <div class="col-sm-12">
          <button class="btn btn-primary pull-right" (click)="onSubmit()" type="submit">Register</button>
  </div>

</div>
</fieldset>
</form>
